<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Buscar IndianWebs</title>
  <style>
    html, body {
      width: 300px;
      height: 200px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #357ABD;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Buscar IndianWebs</h1>
  <button id="iniciar">Iniciar b√∫squeda</button>
  <div id="posicion" style="margin-top: 20px; font-size: 14px; color: #555;"></div>
  <script src="popup.js"></script>
</body>
</html>
